<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Vs Computer</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <div class="navbar-rpsls">
            <a href="../index.html"><button>home</button></a>
            <div>
                <button>rules</button>
                <button>setting</button>
            </div>
        </div>
    </header>

    <section class="round-section">
        <div id="roundContainer">
            <h1 id="roundNumber">Round 1</h1>
        </div>
    </section>

    <section class="scoring-content">
        <div class="user-score">
            <h1>Player</h1>
            <div id="userSelection" class="user-selection">
                <h2 id="userSelectionPlaceHolder">?</h2>
            </div>
            <div id="p1Score" class="scoring-row">
                <div class="scoring-squares"></div>
                <div class="scoring-squares"></div>
                <div class="scoring-squares"></div>
                <div class="scoring-squares"></div>
            </div>
        </div>
        <div class="vs-margin">
            <h2>VS</h2>
        </div>
        <div class="cpu-score">
            <h1>CPU</h1>
            <div id="cpuSelection" class="cpu-selection">
                <h2 id="cpuSelectionPlaceHolder">?</h2>
            </div>
            <div id="p2Score" class="scoring-row-2">
                <div class="scoring-squares"></div>
                <div class="scoring-squares"></div>
                <div class="scoring-squares"></div>
                <div class="scoring-squares"></div>
            </div>
        </div>
    </section>

    <section class="button-section">
        <div class="rpsls-choices">
            <div>
                <button><img class="choice-img" src="../assets/rock.png" alt=""></button>
                <p>Rock</p>
            </div>
            <div>
                <button><img class="choice-img" src="../assets/scroll.png" alt=""></button>
                <p>Paper</p>
            </div>
            <div>
                <button><img class="choice-img" src="../assets/scissors.png" alt=""></button>
                <p>Scissor</p>
            </div>
            <div>
                <button><img class="choice-img" src="../assets/lizard.png" alt=""></button>
                <p>Lizard</p>
            </div>
            <div>
                <button><img class="choice-img" src="../assets/raygun.png" alt=""></button>
                <p>Spock</p>
            </div>
           
        </div>
        <div class="">
            <button>Shoot</button>
            <button>New Game</button>
        </div>
    </section>

    <script type="module" src="../Scripts/app.js"></script>
</body>

</html>
